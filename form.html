<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="form.css" type="text/css">
  </head>
  <body>
    <header>
      <h1><center>Add a new location</h1>
    </header>
    <ul><center><font size="4">
      <a href = "index.html"> Home</a>
      <a href = "list.html"> Garage Hours and Pricing</a>
      <a href = "form.html"> Add a New Location</a>
  </font></center></ul>
    <section>
      <article>
        <p>
          If you wish to add a new parking location, please use the below form. Thanks.
        </p>
        <form>
            <div>
                <label for="name">Name of location:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="add">Address of location:</label>
                <input type="text" id="add" />
            </div>
            <div>
                <label for="geo">Geocode:</label>
                <input type="text" id="geo" />
            </div>
            <div>
                <label for="price">Price:</label>
                <input type="text" id="price" />
            </div>
            <div>
                <label for="max">Max parking time:</label>
                <input type="text" id="max" />
            </div>
            <div>
                <label for="hour">Hours of operation:</label>
                <input type="text" id="hour" />
            </div>
            <div>
                <label for="site">Link to site:</label>
                <input type="text" id="site" />
            </div>
        </form>
      </article>
    </section>
    <aside>
    </aside>
    <footer>
      <p>Copyright 2016 kelly mutch</p>
    </footer>
  </body>
</html>
